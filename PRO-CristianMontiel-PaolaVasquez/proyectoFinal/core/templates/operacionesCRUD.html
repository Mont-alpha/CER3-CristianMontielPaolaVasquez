<script>

    var urlEvento = "http://127.0.0.1:8000/api/Evento/"
    var apiEvento = new XMLHttpRequest();
    apiEvento.open("GET",urlEvento,true)
    apiEvento.send(null)
    //document es para guardar json y la funcion get.. es una forma de obtner los datos
    var listaEvento = document //va hacia los elementos html que poseeun id="listado"

    apiEvento.onreadystatechange = function (){
       if(this.status == 200 && this.readyState==4){
           
           var datos = JSON.parse(this.responseText) //convierte a a una lista de diccionario (json), recorrero con datos[i]
           
           listaEvento.innerHTML = datos[1].titulo
           
                     
       }
    }  
</script>
