{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INF JMC</title>
  <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
  <link type="Text/javascript"  href="{% static 'core/js/bootstrap.bundle.min.js' %}" />
  <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}" />
  <link rel="shortcut icon" href="{% static 'core/img/Logo_UTFSM.png' %}" type="image/png" />
  


</head>


  <nav class="navbar bg-body-light">
    <div class="container-fluid justify-content-center">
      <img class="d-block" src="{% static 'core/img/Logo_UTFSM.png' %}" alt="Logo usm" width="200px">
    </div>
  </nav>


  <!--navbar de links-->
  <nav class="navbar navbar-expand-md bg-body-tertiary d-none d-lg-block d-xxl-none">
    <div class="container-fluid justify-content-center "> <!-- centra los elementos con justify-->
        <ul class="navbar-nav " >
          <li class="nav-item " >
            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active"  href="{% url 'admin:index' %}">Administración</a> 
          </li>
        </ul>

    </div>
  </nav>

  <!--dropdown-->
  <div class="container d-block" style="padding: 20px;">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3 justify-content-center">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Selección</button>
          <ul class="dropdown-menu">
            
  
            <li><a class="dropdown-item" href="{% url 'inicio' %}">Inicio</a></li>
            <li class="d-sm-block d-md-none d-xxl-block"><a class="dropdown-item" href="{% url 'admin:index' %}">Administración</a></li>
            <!--for--> 
            {% for entidad in lista %} 
            <li><a class="dropdown-item"  href="{% url 'filtrado' entidad.id %}">{{entidad.nombre}}</a></li> <!--entidad.nombre es argumento para la direccion llamada filtrado-->
            {% endfor %}<!--termino for -->

          </ul>
        </div>
      </div>
  
    </div>
  </div>



  {% block contenido %}
  

  {% endblock %}


  
        

  <script type="text/javascript" src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
