<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}">
    <title>Document</title>
</head>
<body>

        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1>Ingrese sus datos</h1>
                        <hr>
                        <form action="" method="post">

                            <input type="submit" value="Ingresar" class="btn btn-sucess float-right">

                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
</body>
